<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Théophile Sauffisseau</title>
  <meta name="description" content="Portfolio - Machine Learning & Computer Vision. Projects, Poster, Resume, Digital Art." />
  <!-- Favicon: apparait dans l’onglet du navigateur -->
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/script.js"></script>
</head>
<body>
  <!-- TOPBAR centrée, sans logo/nom -->
  <header class="topbar">
    <div class="container row only-nav">
      <nav class="nav">
        <a class="active" href="/">Home</a>
        <a href="/projects/">My Projects</a>
        <a href="/posters/">Posters</a>
        <a href="/resume/">Resume</a>
        <a href="/about/">About me</a>
        <button class="toggle" id="themeToggle" title="Toggle theme">
          <img id="themeIcon" src="/assets/icon-moon.png" alt="theme" />
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- HERO -->
    <section class="hero">
      <div class="container hero__stack">
        <!-- PHOTO + Nom + Mail -->
        <img class="pp" src="/assets/profile.jpg" alt="Photo de profil de Théophile" />
        <h1 class="hero__name">Théophile Sauffisseau</h1>
        <p class="hero__mail">theophilesauffisseau@gmail.com</p>

        <!-- Cartes 3 colonnes -->
        <div class="cards cards--home">
          <!-- Rewarded -->
          <article class="card card--home">
            <h3 class="card__title">
              <a href="/rewarded/">Rewarded Project - Cassiopée 2025</a>
            </h3>
            <p class="card__desc">Alzheimer disease Detection (1er prix ESSI 2025)</p>
          </article>

          <!-- Projects -->
          <article class="card card--home">
            <h3 class="card__title">
              <a href="/projects/">Projects</a>
            </h3>
            <p class="card__desc">Projets Personnels</p>
          </article>

          <!-- Creations -->
          <article class="card card--home">
            <h3 class="card__title">
              <a href="/creations/">Creations</a>
            </h3>
            <p class="card__desc">Digital Art & Generative Concepts</p>
          </article>
        </div>

        <!-- Liens sociaux avec icônes -->
        <div class="socials socials--icons">
          <a class="sbtn sbtn--icon" href="https://www.linkedin.com/in/theophile-sauffisseau" target="_blank" rel="noopener" aria-label="LinkedIn">
            <img src="/assets/icon-linkedin.svg" alt="" />
          </a>
          <a class="sbtn sbtn--icon" href="https://github.com/tsauffisseau" target="_blank" rel="noopener" aria-label="GitHub">
            <img src="/assets/icon-github.svg" alt="" />
          </a>
          <a class="sbtn sbtn--icon" href="https://instagram.com/philes_art" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="/assets/icon-instagram.png" alt="" />
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER centré en bas -->
  <footer class="footer">
    <div class="container">
      <p>© Théophile Sauffisseau</p>
    </div>
  </footer>
</body>
</html>
