<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Théophile Sauffisseau</title>
  <meta name="description" content="Portfolio - Machine Learning & Computer Vision. Projects, Poster, Resume, Digital Art." />
  <!-- Favicon: apparait dans l’onglet du navigateur -->
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css?v=10">

<body>
  <!-- TOPBAR centrée, sans logo/nom -->
  <header class="topbar">
    <div class="container row only-nav">
      <nav class="nav">
        <a class="active" href="/">Home</a>
        <a href="/projects/">My Projects</a>
        <a href="/posters/">Posters</a>
        <a href="/resume/">Resume</a>
        <a href="/about/">About me</a>
        <button class="toggle" id="themeToggle" title="Toggle theme">
          <img id="themeIcon" src="/assets/icon-moon.svg" alt="theme" />
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- HERO -->
    <section class="hero">
      <div class="container hero__stack">
        <!-- PHOTO + Nom + Mail -->
        <img class="pp" src="/assets/profile.jpg" alt="Photo de profil de Théophile" />
        <h1 class="hero__name">Théophile Sauffisseau</h1>
          <p class="hero__mail">
          <a class="mail-link" href="mailto:theophile.sauffisseau@telecom-sudparis.eu">
          theophile.sauffisseau@telecom-sudparis.eu
          </a>
          </p>
   

        <!-- Cartes 3 colonnes -->
        <div class="cards cards--home">
          <!-- Rewarded -->
          <article class="card card--home">
            <h3 class="card__title">
              <a href="/projects/cassiopee">1st Prize Project</a>
            </h3>
            <p class="card__desc">Alzheimer disease Detection</p>
          </article>

          <!-- Projects -->
          <article class="card card--home">
            <h3 class="card__title">
              <a href="/projects/">Projects</a>
            </h3>
            <p class="card__desc">
              Personal Projects<br>GitHub
            </p>
          </article>

          <!-- Creations -->
          <article class="card card--home">
            <h3 class="card__title">
              <a href="/creations/">Personnal Creations</a>
            </h3>
            <p class="card__desc">
              Classical/Digital Art<br>& AI Design
            </p>
          </article>
        </div>

        <!-- 3 cases sociales alignées SOUS les cartes correspondantes -->
        <div class="socials-grid">
          <!-- Sous Rewarded (LinkedIn) -->
          <a class="sbtn-tile" href="https://www.linkedin.com/in/theophile-sauffisseau" target="_blank" rel="noopener">
            <img src="/assets/icon-linkedin.svg" alt="">
            <span class="sbtn-label">LinkedIn</span>
          </a>
        
          <!-- Sous Projects (GitHub) -->


             <a class="sbtn-tile" href="https://github.com/tsauffisseau" target="_blank" rel="noopener" aria-label="Open GitHub">
            <img class="icon swap-theme"
               src="/assets/icon-github-white.svg"
               data-src-dark="/assets/icon-github-white.svg"
               data-src-light="/assets/icon-github-black.svg" alt="">
            <span class="sbtn-label">GitHub</span>
          </a>

          

        
          <!-- Sous Creations (Instagram) -->
          <a class="sbtn-tile" href="https://instagram.com/philes_art" target="_blank" rel="noopener">
            <img src="/assets/icon-instagram.svg" alt="">
            <span class="sbtn-label">Instagram</span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER centré en bas -->
  <footer class="footer">
    <div class="container">
      <p>© Théophile Sauffisseau</p>
    </div>
